<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑文章</title>
    <script src="/assets/js/token.js"></script>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="/assets/css/article/publish.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">编辑文章</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" lay-filter="f2">
                <!-- 文章标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 文章类别 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block" id="pull-down">
                       
                    </div>
                </div>
            <!-- 文章内容 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <input type="file" style="display: none;" id="file" >
                            <button type="button" id="choice-img" class="layui-btn layui-btn-danger">选择封面</button>
                        </div>
                    </div>
                </div>
                <!-- 按钮 -->
                <div class="layui-input-block">
                    <button class="layui-btn " lay-submit lay-filter="formDemo">发布</button>
                    <button class="layui-btn layui-btn-primary" lay-submit  lay-filter="formDemo">存为草稿</button>

                </div>

            </form>
        </div>
    </div>
<script type="text/html" id="tel-category">
    <select name="cate_id" lay-verify="">
        <option value="">请选择文章类别</option>
        {{each data val}}
        <option value="{{val.Id}}">{{val.name}}</option>
      
        {{/each}}
    </select>

</script>
    <!-- jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- layui -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 剪裁 -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 富文本 -->
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <!-- 模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 自己写的js -->
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/article/publish-compile.js"></script>

</body>

</html>
